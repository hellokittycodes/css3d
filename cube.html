<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="cube.css">
   <script src="jquery-3.7.1.js"></script>
   <script src="cube.js"> </script> 
</head>

<body>
       <div class="box" id="cube"> <!-- Use ID "cube" -->
            <div class="rotate" id="Front"> Front </div>
            <div class="rotate" id="Back"> Back </div>
            <div class="rotate" id="Left"> Left </div>
            <div class="rotate" id="Right"> Right </div>
            <div class="rotate" id="Top"> Top </div>
            <div class="rotate" id="Bottom"> Bottom </div>
       </div>
</body>

</html>
